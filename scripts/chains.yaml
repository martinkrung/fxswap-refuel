# Chain configuration for deployment

chains:
  base:
    chain_id: 8453
    name: "Base Mainnet"
    rpc_env_var: "BASE_RPC_URL"
    explorer_url: "https://basescan.org"
    explorer_api_url: "https://api.basescan.org/api"
    explorer_api_key_env: "BASESCAN_API_KEY"
    native_currency: "ETH"

  base-sepolia:
    chain_id: 84532
    name: "Base Sepolia"
    rpc_env_var: "BASE_SEPOLIA_RPC_URL"
    explorer_url: "https://sepolia.basescan.org"
    explorer_api_url: "https://api-sepolia.basescan.org/api"
    explorer_api_key_env: "BASESCAN_API_KEY"
    native_currency: "ETH"

  ethereum:
    chain_id: 1
    name: "Ethereum Mainnet"
    rpc_env_var: "ETHEREUM_RPC_URL"
    explorer_url: "https://etherscan.io"
    explorer_api_url: "https://api.etherscan.io/api"
    explorer_api_key_env: "ETHERSCAN_API_KEY"
    native_currency: "ETH"

  sepolia:
    chain_id: 11155111
    name: "Sepolia Testnet"
    rpc_env_var: "SEPOLIA_RPC_URL"
    explorer_url: "https://sepolia.etherscan.io"
    explorer_api_url: "https://api-sepolia.etherscan.io/api"
    explorer_api_key_env: "ETHERSCAN_API_KEY"
    native_currency: "ETH"

  arbitrum:
    chain_id: 42161
    name: "Arbitrum One"
    rpc_env_var: "ARBITRUM_RPC_URL"
    explorer_url: "https://arbiscan.io"
    explorer_api_url: "https://api.arbiscan.io/api"
    explorer_api_key_env: "ARBISCAN_API_KEY"
    native_currency: "ETH"

  optimism:
    chain_id: 10
    name: "Optimism"
    rpc_env_var: "OPTIMISM_RPC_URL"
    explorer_url: "https://optimistic.etherscan.io"
    explorer_api_url: "https://api-optimistic.etherscan.io/api"
    explorer_api_key_env: "OPTIMISTIC_ETHERSCAN_API_KEY"
    native_currency: "ETH"

# Alchemy RPC URLs (set ALCHEMY_API_KEY in env)
alchemy_rpcs:
  base: "https://base-mainnet.g.alchemy.com/v2/"
  base-sepolia: "https://base-sepolia.g.alchemy.com/v2/"
  ethereum: "https://eth-mainnet.g.alchemy.com/v2/"
  sepolia: "https://eth-sepolia.g.alchemy.com/v2/"
  arbitrum: "https://arb-mainnet.g.alchemy.com/v2/"
  optimism: "https://opt-mainnet.g.alchemy.com/v2/"
